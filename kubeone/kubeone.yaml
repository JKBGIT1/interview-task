---
apiVersion: kubeone.k8c.io/v1beta2
kind: KubeOneCluster
name: brightpick-interview-task
versions:
  kubernetes: 1.34.1
cloudProvider:
  none: {}
clusterNetwork:
  cni:
    cilium:
      enableHubble: true
controlPlane:
  hosts:
  - privateAddress: 192.168.56.3
    sshUsername: vagrant
    sshPrivateKeyFile: "../vagrant/.vagrant/machines/master-1/virtualbox/private_key"
    taints:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
staticWorkers:
  hosts:
  - privateAddress: 192.168.56.4
    sshUsername: vagrant
    sshPrivateKeyFile: "../vagrant/.vagrant/machines/worker-1/virtualbox/private_key"
  - privateAddress: 192.168.56.5
    sshUsername: vagrant
    sshPrivateKeyFile: "../vagrant/.vagrant/machines/worker-2/virtualbox/private_key"
apiEndpoint:
  host: 192.168.56.3
  port: 6443
machineController:
  deploy: false
