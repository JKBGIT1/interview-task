apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: brightpick-infra
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/JKBGIT1/brightpick-interview-task.git
  ref:
    branch: feat/scan-images-using-trivy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: brightpick-infra
  path: ./k8s/infra
  prune: true
  timeout: 3m
  wait: true
  healthChecks: []
